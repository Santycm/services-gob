<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" <!--
        tailwind -->
    <script src="./js/tailwind.js"></script>
    <script src="./js/tailwindConfig.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- tailwind  -->
    <title>Trámites y servicios</title>
</head>

<body>
    <main class="xl:px-[15%] sm:px-[10%] px-[5%] py-[5%] flex flex-col gap-[35px] items-center">
        <section class="w-full">
            <p>Encuentre aquí todos los trámites y servicios relacionados con la Alcaldía de
                Girón.</p>
        </section>
        <article class="w-[95%] shadow-xl rounded-lg py-[30px]">
            <section class="px-[20px] flex gap-[10px] pb-[10px]">
                <input type="text"
                    class="border-[1px] w-full focus:outline-none rounded-xl p-[10px] text-[15px] focus:border-principal"
                    placeholder="Buscar Trámite o Servicio" id="searchInput">
                <button
                    class="bg-principal grid items-center justify-center text-white p-[10px] rounded-xl hover:bg-hoverPrincipal transition-colors duration-300"
                    onclick="viewResults()"><i class="fa-solid fa-magnifying-glass text-20px"></i></i></button>
            </section>
            <div class="w-full flex px-[15px] mb-[10px]">
                <div class="h-[2px] w-[200px] bg-principal rounded-xl absolute "></div>
                <div class="h-[1px] w-full bg-principal self-end rounded-full"></div>
            </div>
            <section class="px-[15px] grid gap-[5px]">
                <div class="flex gap-[20px] w-full justify-between items-center">
                    <h2 class="font-bold text-principal">Nuestras secretarías:</h2>
                    <button class="bg-second rounded-full py-[5px] px-[10px] text-white font-extrabold hover:bg-hoverSecond hidden" id="buttonShowAll" onclick="showAll()">Mostrar todo</button>
                </div>
                <section class="flex gap-[10px] flex-wrap items-center justify-center sm:justify-start ">
                    <button class="relative w-[300px] h-max flex" onclick="filterResult(0)">
                        <div class="w-[80%] h-[80%] bg-third absolute self-center rounded-xl"></div>
                        <div class="text-white relative h-full w-full grid grid-cols-3 items-center ">

                            <h2 class="text-[18px]  text-start font-bold col-span-2 p-[20px] text-black">Secretaría
                                Local de Salud</h2>
                            <div class="w-[90px] h-[90px] bg-principal rounded-full col-span-1"></div>
                        </div>
                    </button>
                    <button class="relative w-[300px] h-max flex" onclick="filterResult(1)">
                        <div class="w-[80%] h-[80%] bg-third absolute self-center rounded-xl"></div>
                        <div class="text-white relative h-full w-full grid grid-cols-3 items-center ">

                            <h2 class="text-[18px]  text-start font-bold col-span-2 p-[20px] text-black">Secretaría de
                                Desarrollo Social.</h2>
                            <div class="w-[90px] h-[90px] bg-second rounded-full col-span-1"></div>
                        </div>
                    </button>



                </section>
            </section>
        </article>
        <ul class="grid grid-cols-2 sm:grid-cols-4 gap-[10px] listCards" id="cards">



        </ul>
    </main>
    <!-- main  -->
    <script src="./js/main.js" defer></script>
    <!-- main  -->
</body>

</html>
