<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <!-- tailwind -->
    <script src="./js/tailwind.js"></script>
    <script src="./js/tailwindConfig.js"></script>
    <link rel="stylesheet" href="css/style.css">
    <!-- splide  -->
    <link rel="stylesheet" href="./SplideSlider/splide.min.css" />
    <!-- splide  -->
    <!-- tailwind  -->
    <title>Trámites y servicios</title>
</head>

<body>
    <header>
        <section class="w-full grid grid-cols-2  py-[10px] sm:px-[10%] px-[5%]">
            <article class="w-full grid grid-cols-2">
                <a href="index.html" class="flex items-center gap-[12px]">
                    <img src="img/escudo.jpg" class="h-[70px]">

                    <p class="font-extrabold">Inicio</p>
                    <i class="fa-solid fa-house"></i>
                </a>
            </article>
            <article class="w-full grid items-center justify-end">
                <img src="img/btns/desarrollo social.svg" class="object-contain w-[290px]">
            </article>
        </section>
        <!--Slider home-->
        <article class="slider__container w-full h-[300px] lg:h-[450px] text-white">
            <section class="splide slider__home h-full relative flex justify-center items-end">
                <section class="splide__track h-full">
                    <!--Slider elements-->
                    <ul class="splide__list">
                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/935979/pexels-photo-935979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 1" />
                        </a>
                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/935979/pexels-photo-935979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 2" />
                        </a>
                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/935979/pexels-photo-935979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 3" />
                        </a>
                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/935979/pexels-photo-935979.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 4" />
                        </a>

                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/730564/pexels-photo-730564.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 5" />
                        </a>

                        <a href="#" class="splide__slide">
                            <img class="w-full h-full object-cover"
                                src="https://images.pexels.com/photos/733856/pexels-photo-733856.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1"
                                alt="Imagen 6" />
                        </a>
                    </ul>
                    <!--Slider elements-->
                </section>
                <!--Slider controls-->
                <article
                    class="absolute flex items-center justify-center p-[10px] h-max w-max rounded-t-lg bg-black backdrop-blur-sm bg-opacity-20">
                    <button
                        class="splide__toggle !bottom-auto text-white uppercase text-[12px] lg:text-[1rem] h-full items-center font-bold"
                        type="button">
                        <span class="splide__toggle__play ">
                            Iniciar
                            <i class="fa-solid fa-play"></i>
                        </span>
                        <span class="splide__toggle__pause">
                            Pausar
                            <i class="fa-solid fa-pause"></i>
                        </span>
                    </button>
                    <ul class="splide__pagination relative !bottom-auto z-0"></ul>
                </article>
                <!--Slider controls-->
            </section>
        </article>
        <!--Slider home-->
    </header>
    <main class="xl:px-[15%] sm:px-[10%] px-[5%] py-[5%] flex flex-col gap-[35px] items-center">
        <article class="w-full grid gap-[15px]">
            <section class="bg-second p-[2%] rounded-xl ">
                <h2 class="font-extrabold text-[30px]">¡Girón para todos!</h2>
            </section>
            <section class="mx-[10px]">
                <p class="text-justify">Encuentre aquí todos los trámites y servicios relacionados con la <b>Secretaría de Desarrollo Social</b> de la Alcaldía de Girón </p>
            </section>
        </article>
        <article>
            <ul class="grid grid-cols-2 sm:grid-cols-4 gap-[10px] listCards" id="cards">


            </ul>
        </article>

    </main>
    <!-- splide  -->
    <script src="./SplideSlider/splide.min.js"></script>
    <!-- splide  -->
    <!-- main  -->
    <script src="./js/mainSP1.js" defer></script>
    <!-- main  -->
</body>

</html>
